<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Clavier Virtuel<title>
  </head>
  <!-- début clavier --> 
  <main>
  	<div class="keyboard-container">
	   <div class="keyblock-row">
		   	<kbd class="key">1</kbd>
		    <kbd class="key">2</kbd>
		    <kbd class="key">3</kbd>
		    <kbd class="key">4</kbd>
		    <kbd class="key">5</kbd>
		    <kbd class="key">6</kbd>
		    <kbd class="key">7</kbd>
		    <kbd class="key">8</kbd>
		    <kbd class="key">9</kbd>
		    <kbd class="key">0</kbd>
		    <kbd class="key" class="fas fa-backspace">Retour</kbd>
	   </div>
		<div class="keyblock-row">
		   	<kbd class="key">Tab</kbd>
		    <kbd class="key">a</kbd>
		    <kbd class="key">z</kbd>
		    <kbd class="key">e</kbd>
		    <kbd class="key">r</kbd>
		    <kbd class="key">t</kbd>
		    <kbd class="key">y</kbd>
		    <kbd class="key">u</kbd>
		    <kbd class="key">i</kbd>
		    <kbd class="key">o</kbd>
		    <kbd class="key">p</kbd>
		    <kbd class="key"><i class="fas fa-arrow-left"></i><kbd>Entrée</kbd></kbd>
	   </div>
	   <div class="keyblock-row">
		   	<kbd class="key"><i class="fas fa-lock"></i><span> <i class="fas fa-circle" id="led-circle"></i></span></kbd>
		    <kbd class="key">q</kbd>
		    <kbd class="key">s</kbd>
		    <kbd class="key">d</kbd>
		    <kbd class="key">f</kbd>
		    <kbd class="key">g</kbd>
		    <kbd class="key">h</kbd>
		    <kbd class="key">j</kbd>
		    <kbd class="key">k</kbd>
		    <kbd class="key">l</kbd>
		    <kbd class="key">m</kbd>
	   </div>
	   <div class="keyblock-row">
		   	<kbd class="key">Shift</kbd>
		    <kbd class="key">w</kbd>
		    <kbd class="key">x</kbd>
		    <kbd class="key">c</kbd>
		    <kbd class="key">v</kbd>
		    <kbd class="key">b</kbd>
		    <kbd class="key">n</kbd>
		    <kbd class="key-symbols">?.,</kbd>
		    <kbd class="key-smileys" src="img/smiley.png" alt="smileys"></kbd>
		    <kbd class="key">light/night</kbd>
	   </div>
	   <div class="keyblock-space">
		   	<kbd><i class="fas fa-keyboard"></i></kbd>
		   
	   </div>
   </div>
  </main>
</html>
